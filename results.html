<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-result">
    <div id="thankYouMessage" class="thank-you-container">
        <h2>Terima Kasih Telah Melakukan Tes!</h2>
        <div class="action-links">
            <a href="index.html" class="back-link">Kembali ke Halaman Awal</a>
            <span id="showResultsLink" class="show-results-link">Perlihatkan Hasil Tes</span>
        </div>
    </div>

    <div id="resultsContainer" class="container" style="display:none;">
        <div class="results-section">
            <h2>Test Results</h2>
            <p><strong>Number of Go Trials:</strong> <span id="go-trials"></span></p>
            <p><strong>Number of Go Mistakes:</strong> <span id="go-mistakes"></span> (<span id="go-mistake-percentage"></span>)</p>
            <p><strong>Number of No-Go Trials:</strong> <span id="no-go-trials"></span></p>
            <p><strong>Number of No-Go Mistakes:</strong> <span id="no-go-mistakes"></span> (<span id="no-go-mistake-percentage"></span>)</p>

            <a href="index.html" class="back-link" style="margin-top: 20px;">Kembali ke Halaman Awal</a>

        </div>

        <div class="table-section">
            <h2>Response Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Trial #</th>
                        <th>Timestamp</th>
                        <th>Number Shown</th>
                        <th>Response Time (ms)</th>
                        <th>Correct?</th>
                    </tr>
                </thead>
                <tbody id="responseTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="results-script.js"></script>
</body>
</html>
